<ion-header [translucent]="true">
  <ion-toolbar color="danger"> </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true">
  <h2
    style="
      display: flex;
      justify-content: center;
      color: red;
      font-weight: bold;
    "
  >
    Inicio de Sesión
  </h2>

  <ion-card>
    <ion-card-content>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        
      >
        <ion-item> 
          <ion-label class="custom-etiqueta" position="floating"
            >Email</ion-label
          >
          <ion-input
            class="custom-input"
            type="email"
            formControlName="email"
          ></ion-input>
          <ion-note
            *ngIf="isEmailInvalid || isEmailRequired"
            class="form--error-message"
          >
            <span *ngIf="isEmailRequired">El campo es requerido</span>
            <span *ngIf="isEmailInvalid"
              >El correo electrónico es inválido</span
            >
          </ion-note>
        </ion-item>

 
        
        <ion-item>
          
          <ion-label class="custom-etiqueta" position="floating"
            >Password</ion-label
            >
          <ion-input
            class="custom-input"
            type="password"
            formControlName="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            
          </ion-input>
          <ion-note *ngIf="isPasswordInvalid" class="form--error-message"
            >El campo es requerido</ion-note
          >
        
        </ion-item>

        <div id="forgotten-pass" (click)="goToPasswordReset()">
          <ion-text slot="end">Olvidaste tu contraseña?</ion-text>
        </div>

        <ion-button
          type="submit"
          expand="block"
          color="success"
          [disabled]="isFormInvalid || disabled"
          (click)="onSubmit()"
        >
          <ion-spinner *ngIf="spinner" color="dark"></ion-spinner>Iniciar Sesión
        </ion-button>
      </form>

      <ion-item id="or-options"></ion-item>

      <ion-row>
        <ion-col>
          <ion-button
            id="google-btn"
            expand="block"
            fill="outline"
            (click)="googleSign()"
          >
            <ion-icon src="../../../../assets//icon/google.svg"></ion-icon>
            <p>Iniciar Sesion con Google</p>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-item id="account-create">
        <ion-row>
          <ion-col size="auto">
            <p>¿No tienes cuenta?</p>
          </ion-col>
          <ion-col size="auto">
            <p id="register-create" (click)="goToRegister()">
              ¡Registrate ahora!
            </p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
