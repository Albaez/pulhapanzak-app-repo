<ion-header [translucent]= "true">
  <ion-toolbar  style="--background: red">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
style="
display: flex;
justify-content: center;
align-items: center;
height: 100%;
--background: #ffffff;
padding: 10px;
"
>
<h2
style="
  display: flex;
  justify-content: center;
  color: red;
  font-weight: bold;
"
>
Inicio de Sesión
</h2>


  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  style="width: 100%; padding: 10px;">
    <ion-item>
      <ion-label class="custom-etiqueta"  position="floating">Email</ion-label>
      <ion-input class="custom-input"  type="email" formControlName="email"></ion-input>
      <ion-note
        *ngIf="isEmailInvalid || isEmailRequired"
        class="form--error-message"
      >
        <span *ngIf="isEmailRequired">El campo es requerido</span>
        <span *ngIf="isEmailInvalid">El correo electrónico es inválido</span>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input class="custom-input"  type="password" formControlName="password">
      <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
      </ion-input>
      <ion-note *ngIf="isPasswordRequired" class="form--error-message"
        >El campo es requerido</ion-note
      >
    </ion-item>
    <br>

    <ion-button
      type="submit"
      expand="block"
      color="success"
      [disabled]="isFormInvalid || disabled"
      (click)="onSubmit()"
    >
      <ion-spinner *ngIf="spinner" color="dark"></ion-spinner>Iniciar Sesión
    </ion-button>
    <br>
    
    <div class="separator">
      <span>O</span>
    </div>

    <ion-button expand="full" color="light  ">
      <img src="/src/assets/icon/google-logo.png" class="google-logo">
      Iniciar sesión con Google
    </ion-button>

    <br>

    <ion-button
    type="submit"
    expand="block"
    color="success"
    (click)="goToRegister()"
  >
    <ion-spinner *ngIf="spinner" color="dark"></ion-spinner>Registrarse ahora
  </ion-button>
  </form>

  <div [ngClass]="'center-container'">
    <span [ngClass]="'spanRedirect'" (click)="goToPasswordReset()"> ¿Olvidaste tu contraseña? </span>
  </div>
  <br>

  <div [ngClass]="'center-container'">
    <span [ngClass]="'span'">¿No tienes cuenta?</span>
    <span [ngClass]="'spanRedirect'" (click)="goToRegister()"> Registrate ahora</span>
  </div>

</ion-content>
