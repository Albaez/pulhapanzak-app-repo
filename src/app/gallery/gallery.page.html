<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-title size="large">Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="6" *ngFor="let photo of photos; let i = index">
      <ion-img [src]="photo" style="width: 100%; height: auto"></ion-img>
    </ion-col>
  </ion-row>


</ion-content>
